<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Blog Preview Card</title>
</head>
<body>

  <div class = "card">
    <div class="image-container card-child">
      <img src="./assets/images/illustration-article.svg" alt="image">
    </div>
    <h3 class="text-highlight text card-child">Learning</h3>
    <p class="published grey-text text card-child">Published 21 Dec 2013</p>
    <h1 class="title card-child">HTML & CSS foundations </h1>
    <p class="description grey-text text card-child">These languages are the backbone of every website, defining structure, content and presentation.</p>
    <div class="account card-child">
      <img class="account-avatar" src="assets/images/image-avatar.webp" alt="avatar">
      <p class="account-name">Grey Hooper</p>
    </div>
  </div>
  
</body>
</html>
